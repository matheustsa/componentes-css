<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">


    <title>Document</title>
</head>

<body>

    <div class="visit-card">
        
        <div class="left-content">
            <div class="thumbnail">
                <img src="55.jpg">
            </div>
            <div class="name-surname-job">
                <span class="name-surname" style="font-family: 'Raleway', sans-serif;"><b>NOME SOBRENOME</b></span>
                </br>
                <span class="job" style="font-family: 'Lato', sans-serif;">PROGRAMADOR</span>
                <hr class="bar-left">
            </div>
        </div>

        <div class="right-content">
            <table>
                <tr>
                    <td class="td-icon">
                        <div class="icon-info"><i class="icon fa fa-phone fa-2x"></i></div>
                    </td>
                    <td class="td-text">
                        <div class="text-info" style="font-family: 'Lato', sans-serif;">(63) 9 8877-6655</div>
                    </td>
                </tr>
                <tr>
                    <td class="td-icon">
                        <div class="icon-info"><i class="icon fa fa-envelope fa-2x"></i></div>
                    </td>
                    <td class="td-text">
                        <div class="text-info" style="font-family: 'Lato', sans-serif;">example.mail@site.com</div>
                    </td>
                </tr>
                <tr>
                    <td class="td-icon">
                        <div class="icon-info"><i class="icon fa fa-folder-open fa-2x"></i></div>
                    </td>
                    <td class="td-text">
                        <div class="text-info" style="font-family: 'Lato', sans-serif;">github.com/project</div>
                    </td>
                </tr>
            </table>
        </div>    

    </div>
    <img src="ref.jpg">

</html>
